<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pihu - YouTube</title>
    <link rel="icon" type="image/x-icon" href="assets/img/icon.png" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #2C3E50;
            color: white;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        input[type="text"], textarea {
            width: 200%;
            max-width: 400px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            background-color: #34495E;
            color: white;
        }
        button {
            margin-top: 10px;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #E74C3C;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #C0392B;
        }
        iframe {
            width: 90%;
            max-width: 560px;
            height: 315px;
            border: none;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #saved-notes {
            margin-top: 20px;
            width: 90%;
            max-width: 400px;
            background-color: #ECF0F1;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: black;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #BDC3C7;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Sider YouTube</h1>
    <input type="text" id="video-url" placeholder="Enter YouTube Video URL">
    <button onclick="loadVideo()">Play Video</button>
    <div id="video-container"></div>
    <textarea id="note-input" placeholder="Enter your note..."></textarea>
    <button onclick="saveNote()">Add Note</button>
    <div id="saved-notes">
        <h2>Saved Notes</h2>
        <ul id="notes-list"></ul>
    </div>
    <script>
        function loadVideo() {
            const videoUrl = document.getElementById('video-url').value;
            const videoId = extractVideoId(videoUrl);
            if (videoId) {
                const embedUrl = `https://www.youtube.com/embed/${videoId}`;
                document.getElementById('video-container').innerHTML = `<iframe src="${embedUrl}" allowfullscreen></iframe>`;
            } else {
                alert('Please enter a valid YouTube video URL.');
            }
        }

        function extractVideoId(url) {
            const regExp = /^.*(?:youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[1].length === 11) ? match[1] : null;
        }

        function saveNote() {
            const noteInput = document.getElementById('note-input').value.trim();
            if (noteInput) {
                let notes = JSON.parse(localStorage.getItem('notes')) || [];
                notes.push(noteInput);
                localStorage.setItem('notes', JSON.stringify(notes));
                document.getElementById('note-input').value = '';
                displayNotes();
            } else {
                alert('Please enter a note before saving.');
            }
        }
        
        function displayNotes() {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            const notesList = document.getElementById('notes-list');
            notesList.innerHTML = '';
            notes.forEach(note => {
                const li = document.createElement('li');
                li.textContent = note;
                notesList.appendChild(li);
            });
        }
        
        window.onload = displayNotes;
    </script>
</body>
</html>
